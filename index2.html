        <script type="text/javascript">
            window.onload = function() {
                var counter = 0;
                getHeader();
                getFooter();

                document.getElementById("submitButton").onclick = function run() {
                    counter ++;
                    if (counter <= 5) {
                        removeFooter();
                        getWebinar("NA");
                        getFooter();
                    }
                    else {
                        alert("Maximum of 5 Webinars per email");
                    }
                }

                document.getElementById("submitButtonEMEA").onclick = function run() {
                    counter ++;
                    if (counter <= 5) {
                        removeFooter();
                        getWebinar("EMEA");
                        getFooter();
                    }
                    else {
                        alert("Maximum of 5 Webinars per email");
                    }
                }

                document.getElementById("webcastIDInput").onclick = function run() {
                    this.focus();
                    this.select();
                }

                document.getElementById("channelIDInput").onclick = function run() {
                    this.focus();
                    this.select();
                }

                document.getElementById("summitIDInput").onclick = function run() {
                    this.focus();
                    this.select();
                }

                document.getElementById("webcastIDInputSummit").onclick = function run() {
                    this.focus();
                    this.select();
                }

                document.getElementById("channelIDInputS").onclick = function run() {
                    this.focus();
                    this.select();
                }

                document.getElementById("copyButton").onclick = function run() {
                    document.getElementById("textbox").focus();
                    document.getElementById("textbox").select();
                    document.execCommand('copy');
                    $('html, body').animate({
                        scrollTop: $("#copyButton").offset().top
                    }, 1);
                }

                document.getElementById("selectSummit").onclick = function run() {
                    document.getElementById("inputHeader2").style.display = "inline-block";
                    document.getElementById("inputHeader").style.display = "none";
                    document.getElementById("originalHeader").style.display = "none";
                    document.getElementById("grandSpacer").style.display = "none";
                    document.getElementById("minorSpacer").style.display = "block";
                }

                document.getElementById("selectWebinar").onclick = function run() {
                    document.getElementById("inputHeader").style.display = "inline-block";
                    document.getElementById("inputHeader2").style.display = "none";
                    document.getElementById("originalHeader").style.display = "none";
                    document.getElementById("grandSpacer").style.display = "none";
                    document.getElementById("minorSpacer").style.display = "block";
                }

                document.getElementById("summitButton").onclick = function run() {
                    removeFooter();
                    getSummit();
                    getSummitFooter();
                    getFooter();
                }
                document.getElementById("channelIDInputSummit").onclick = function run() {
                    removeSummitFooter();
                    getSummitWebinar();
                    getSummitFooter();
                    getFooter();
                }
                                    
            }
